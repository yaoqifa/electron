<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>本地播放器</title>
  <link rel="stylesheet" href="../style/bootstrap.min.css">
  <link rel="stylesheet" href="../style/index.css">
</head>
<body>
  <div class="container mt-4">
    <h1>我的播放器</h1>
    <button type="button" id="addMusic" class="btn btn-primary btn-lg btn-block mt-4">
      添加歌曲到曲库
    </button>
    <div id="tracksList" class="mt-4"></div>
  </div>

  <div class="container fixed-bottom bg-white pb-4">
    <hr/>
    <div class="row my-2" id="playerStatus"></div>
    <div class="progress">
      <div class="progress-bar bg-success" id="playerProgress" role="progressbar" style="width: 0%">
        0%
      </div>
    </div>
  </div>
  <script>
    require('./index.js')
  </script>
</body>
</html>
